<!DOCTYPE html>
<html>

<head>
    <title>Cookie Page</title>
</head>

<body>

    <input type="text" id="firstname" name="firstname" placeholder="Enter your name">


    <input type="text" id="email" name="email" placeholder="Enter your email">

    <button onclick="getCookie()">Log me in</button>
    <br><br>
    <p id="cookies" style="font-weight: bold ; font-size: 20px; ">Cookies</p>
    <button onclick="showCookies()">Show the cookies</button>

    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) {
                return parts.pop().split(';').shift();
            }
            return '';
        }

        function showCookies() {
            const email = getCookie('email');
            const firstname = getCookie('firstname');
            const paragraph = document.createElement('p');
            paragraph.textContent = `Email: ${email} - Firstname: ${firstname}`;
            document.body.appendChild(paragraph);
        }
    </script>
</body>

</html>
