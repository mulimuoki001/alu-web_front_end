<!DOCTYPE html>
<html>

<head>
    <title>Cookie Page</title>
</head>

<body>

    <input type="text" id="firstname" name="firstname" placeholder="Enter your name">


    <input type="text" id="email" name="email" placeholder="Enter your email">

    <button onclick="setCookies()">Log me in</button>
    <br><br>
    <p id="cookies" style="font-weight: bold ; font-size: 20px; ">Cookies</p>
    <button onclick="showCookies()">Show the cookies</button>

    <script>
        function setCookies() {
            var firstname = document.getElementById("firstname").value;
            var email = document.getElementById("email").value;
            const expires = new Date();
            expires.setDate(expires.getDate() + 10 * 24 * 60 * 60 * 1000);
            document.cookie = `firstname=${firstname}; expires=${expires.toUTCString()}; path=/`;
            document.cookie = `email=${email}; expires=${expires.toUTCString()}; path=/`
        }

        function showCookies() {
            var cookies = document.cookie;
            var cookieDisplay = document.createElement("p");
            cookieDisplay.innerHTML = "Cookies: " + cookies;
            document.body.appendChild(cookieDisplay);
        }
    </script>
</body>

</html>
