<body>
    <script type="application/javascript">
        // Define the createFamilyTree function
        // Define the createFamilyTree function
        function createFamilyTree() {
            // Create a table element
            var table = $('<table></table>');

            // Create the table head with Firstname and Lastname
            var tableHead = '<thead><tr><th>Firstname</th><th>Lastname</th></tr></thead>';
            table.append(tableHead);

            // Create the table body with the specified rows
            var tableBody = $('<tbody></tbody>');
            var rows = [
                { firstname: 'Guillaume', lastname: 'Salva' },
                { firstname: 'Paulette', lastname: 'Salva' },
                { firstname: 'Antoine', lastname: 'Salva' }
            ];

            // Loop through the rows and create cells for each person
            $.each(rows, function (index, person) {
                var row = $('<tr></tr>');
                row.append('<td>' + person.firstname + '</td>');
                row.append('<td>' + person.lastname + '</td>');
                tableBody.append(row);
            });

            table.append(tableBody);

            // Append the table to the page
            $('body').append(table);
        }

        // Define the replaceFamilyTree function
        function replaceFamilyTree() {
            // Find the tbody element and replace its children with a new tr
            var newRows = [
                { firstname: 'Gerard', lastname: 'Bonissa' },

            ];

            var newBody = $('<tbody></tbody>');
            $.each(newRows, function (index, person) {
                var newRow = $('<tr></tr>');
                newRow.append('<td>' + person.firstname + '</td>');
                newRow.append('<td>' + person.lastname + '</td>');
                newBody.append(newRow);
            });

            $('table tbody').replaceWith(newBody);
        }

        // Call createFamilyTree and replaceFamilyTree functions
        createFamilyTree();
        replaceFamilyTree();


    </script>
</body>
