<body>
    <script type="application/javascript">

        function queryWikipedia(searchTerm) {

            var apiUrl = 'https://cors-anywhere.herokuapp.com/https://en.wikipedia.org/w/api.php';
            var params = {
                action: 'query',
                list: 'search',
                srsearch: searchTerm,
                format: 'json'
            };

            $.ajax(apiUrl, params).done(function (data) {
                var searchResults = data.query.search;
                searchResults.forEach(function (result) {
                    addNewArticle(result.pageid, result.title, result.snippet);
                });
            }).fail(function (error) {
                console.log('Error querying Wikipedia:', error);
            });
        }
    </script>
</body>
